                data-desc="Savage Worlds é um sistema de RPG diferentes dos normais e modular que se destaca por ser 'Rápido, Furioso e Divertido!'. Diferente de jogos focados em um único cenário como D&D ou Kult, ele fornece um conjunto de regras flexíveis que podem ser adaptadas para qualquer gênero, desde fantasia medieval e faroeste sobrenatural até ficção científica e horror."

              ><img
                src="https://m.media-amazon.com/images/I/91rCXEMdEFL._SY342_.jpg"
                alt="Mouse guard"
                data-desc="Mouse Guard é um aclamado RPG de mesa baseado na premiada série de histórias em quadrinhos de David Petersen, onde os jogadores

          </div>

                por equilíbrio e aventura nas Quatro Nações"
            /><div class="overlay-desc"></div></a>
